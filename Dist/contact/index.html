<body>

<!-- Contact form -->
    <form action="https://formspree.io/xyyzadbq" method="POST">
        <div class="container d-flex">
            <div class="wrap-contactus">
                <div class="contact-form-title">
                    <div class="contact-form-title-1">Get in touch with El Caribeño</div>
            </div>

            <form class="contact-form-content">

                <label for="fname"></label><input type="text" id="fname" name="firstname" placeholder="Your name">

                <label for="lname"></label><input type="text" id="lname" name="lastname" placeholder="Your last name">

                <label for="email-address"></label><input type="email" id="email-address" name="_replyto" placeholder="Your email address" required="">

                <label for="message"></label><textarea type="text" id="message" name="message" placeholder="Type your message here..."></textarea>

                <input type="submit" value="Send message">

            </form>
        </div>
    </div>
    </form>
    <div class="container">
         <div class="row mx-md-n5 py-5">
             <div class="col px-md-5">
                <h3>Our hotel location</h3>
                <div class="map map-responsive">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.6701775704655!2d-68.98592875008417!3d12.13470453593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e8483415ed17621%3A0xd9c6f67c3c275340!2sBayside%20Boutique%20Hotel%20Curacao!5e0!3m2!1sen!2sbe!4v1575971297933!5m2!1sen!2sbe" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen></iframe>
                </div>
             </div>
             <div class="col px-md-5">
                <h3>Opening hours</h3>
                 <p>Open 24 hours</p>
            </div>
         </div>
    </div>

            </a>

</section>
