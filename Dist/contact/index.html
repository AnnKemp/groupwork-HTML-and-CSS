<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel= "stylesheet" type ="text/css" href = "styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../Sass/Footer/Footer-class.css">
    <title>Contact</title>
</head>
<body>

<!-- Contact form -->

    <div class="container">
        <div class="wrap-contactus">
            <div class="contact-form-title">
                <div class="contact-form-title-1">Get in touch with El Caribeño</div>
            </div>

            <form class="contact-form-content">

                <label for="fname"></label><input type="text" id="fname" name="firstname" placeholder="Your name">

                <label for="lname"></label><input type="text" id="lname" name="lastname" placeholder="Your last name">

                <label for="email-address"></label><input type="email" id="email-address" name="_replyto" placeholder="Your email address" required="">

                <label for="message"></label><textarea type="text" id="message" name="message" placeholder="Type your message here..."></textarea>

                <input type="submit" value="Send message">

            </form>
        </div>

    </div>

    <div class="container">
         <div class="row">
             <div class="col-sm-12 col-md-5 mr-5">
                <h3>Our hotel location</h3>
                <div id="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.6701775704655!2d-68.98592875008417!3d12.13470453593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e8483415ed17621%3A0xd9c6f67c3c275340!2sBayside%20Boutique%20Hotel%20Curacao!5e0!3m2!1sen!2sbe!4v1575971297933!5m2!1sen!2sbe" width="600" height="470" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
             </div>
             <div class="col-md-offset-1 col-md-4 ml-5">
                <h3>Opening hours</h3>
                 <p>Open 24 hours</p>
            </div>
         </div>
    </div>

<!-- Social Media Banner -->
<section>

    <div class="social-media-banner">
        <p>Follow us on social media:</p>
        <a class="fa fa-facebook" href="https://www.facebook.com/" target="_blank"></a>
        <a class="fa fa-twitter" href="https://twitter.com/?lang=en" target="_blank"></a>
        <a class="fa fa-instagram" href="https://www.instagram.com/" target="_blank"></a>
    </div>


</section>

<!-- Footer -->
<footer>
    <section class="module parallax parallax-footer">
        <div class="container-footer">
            <div class="row">
                <div class="col">
                    <div class="footer-logo text-center">
                        <a href="#"><img src="../../img/Logo/logo.png" alt="logo"></a>
                    </div>
                    <div class="footer-content">
                        <div class="row">
                            <div class="col-lg-4 footer_col">
                                <div class="footer-info d-flex flex-column align-items-lg-end align-items-center justify-content-start">
                                    <div class="text-center">
                                        <p>Phone: <a href="tel:+546990221123">+546 990221 123</a></p><br>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 footer_col">
                                <div class="footer-info d-flex flex-column align-items-center justify-content-start">
                                    <div class="text-center">
                                        <p>Address: Blue Bay Resort, BP 04, Willemstad, Curaçao</p><br>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 footer_col">
                                <div class="footer-info d-flex flex-column align-items-lg-start align-items-center justify-content-start">
                                    <div class="text-center">
                                        <p>Email: <a href="mailto:i7zgy8+hr3d702f4c2wx63d014n6i669s@guerrillamail.info?subject=Subject text">hotel-el-caribeno@guerillamail.info</a></p><br>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
